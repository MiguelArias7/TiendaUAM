      <div class="col text-center">
      <div class="card" style="width: 18rem;" *ngFor="let item of items; let i = index">

        
        <a class="nav-link" [routerLink]="['/item',i]">

        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          
          
        </div>
        </a>
      </div>
    </div>
      </div>
    </div>

</div>
